<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300x250</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper" class="container">
        <div class="frame abs" id="frame">
            <div id="frame1_block" class="frame1_block"></div>
            
            <div id="headlineTxt" class="headlineTxt headline"></div>
            <img id="headlineImg" class="headlineImg abs">
            
            <div id="offerCodeTop" class="offerCodeTop headline"></div>
            <div id="offerCodeBottom" class="offerCodeBottom headline"></div>

            <img id="productImg" class="productImg abs">
            <img id="logo" class="logo abs img-responsive">
            <img id="bgImg" class="bgImg abs img-responsive">
            <div id="cta" class="cta abs center"></div>

        </div>
        <div id="legal" class="legal abs"></div>
        <div class="legalPanel abs">
            <div id="legalPanelTxt" class="legalPanelTxt abs"></div>
            <img id="legalClose" class="legalClose abs" src="images/close_x2.png" />
        </div>
               
    </div>

    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
	<script src="https://cdn.flashtalking.com/frameworks/js/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
